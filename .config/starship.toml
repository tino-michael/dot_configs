add_newline = false

format = """$directory$character"""
right_format = """$git_branch$git_commit $git_status $git_metrics $git_state$python$conda $time"""

[directory]
truncation_length = 8
truncation_symbol = '‚Ä¶/'


[time]
disabled = false
format = '[$time]($style)'
time_format = '%T'

[git_branch]
disabled = false
symbol = 'ÓÇ†'
format = '[$symbol$branch(:$remote_branch)]($style)'
