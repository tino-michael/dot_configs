[git_commit]
disabled = false
only_detached = true
format = '[\($hash$tag\)]($style)'

[git_metrics]
disabled = false
format = '([+$added]($added_style))([-$deleted]($deleted_style))'

[git_state]
disabled = false

[git_status]
