general {
    gaps_in = 0
    gaps_out = 0
    border_size = 4
    col.active_border = rgb(864ba2)
    col.inactive_border = rgb(595959)
}

group {
    col.border_active = rgb(bbbb00)
    col.border_inactive = rgb(777744)
    groupbar {
        col.active = rgb(aaaa00)
        col.inactive = rgb(777744)
    }
}

# set bordercolor to red if window is fullscreen
windowrulev2 = bordercolor rgb(f38ba8) rgb(774040),fullscreen:1

decoration {
    rounding = 2

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = false
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    enable_swallow = true
    swallow_regex = ^(kitty)$

    new_window_takes_over_fullscreen = 1
}
